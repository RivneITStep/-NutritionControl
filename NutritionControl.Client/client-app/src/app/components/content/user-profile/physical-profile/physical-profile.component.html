<div>
  <div class="form-group">
    <label class="col-form-label">Age</label>
  <input [(ngModel)]="profile.age" type="text" class="form-control" placeholder="Age">
  </div>
  <div class="form-group">
    <label class="col-form-label">Gender</label>
    <input [(ngModel)]="profile.gender" type="text" class="form-control" placeholder="Gender">
  </div>
  <div class="form-group">
    <label class="col-form-label">Height</label>
    <input [(ngModel)]="profile.height" type="text" class="form-control" placeholder="Height">
  </div>
  <div class="form-group">
    <label class="col-form-label">Width</label>
    <input [(ngModel)]="profile.weight" type="text" class="form-control" placeholder="Width">
  </div>
  <div class="form-group">
    <label class="col-form-label">Goal Width</label>
    <input [(ngModel)]="profile.goalWeight" type="text" class="form-control" placeholder="Goal Width">
  </div>
</div>
