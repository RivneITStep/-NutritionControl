<div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Age</label>
      <div class="col-lg-9">
          <input (ngModelChange)="isChanged=true" [(ngModel)]="profile.age" type="text" class="form-control" placeholder="Age">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Gender</label>
      <div class="col-lg-9">
          <input (ngModelChange)="isChanged=true" [(ngModel)]="profile.gender" type="text" class="form-control" placeholder="Gender">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Height</label>
      <div class="col-lg-9">
          <input (ngModelChange)="isChanged=true" [(ngModel)]="profile.height" type="text" class="form-control" placeholder="Height">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Width</label>
      <div class="col-lg-9">
          <input (ngModelChange)="isChanged=true" [(ngModel)]="profile.weight" type="text" class="form-control" placeholder="Width">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Goal Width</label>
      <div class="col-lg-9">
          <input (ngModelChange)="isChanged=true" [(ngModel)]="profile.goalWeight" type="text" class="form-control" placeholder="Goal Width">
      </div>
  </div>
  <div class="form-group">
    <div class="text-right mt-5">
      <button class="btn btn-space btn-primary" [disabled]="!isChanged" (click)="onSave()">Save</button>    
      <button class="btn btn-space btn-secondary" [disabled]="!isChanged" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
