<div>
  <div class="row mb-5">
    <img class="rounded-circle mx-auto" style="max-height: 200px; max-width: 200px;" src="assets/img/usr.jpg" alt="User Image">
  </div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">First name</label>
      <div class="col-lg-9">
          <input (ngModelChange)="isChanged=true" [(ngModel)]="profile.name" class="form-control" type="text" placeholder="First name">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Last name</label>
      <div class="col-lg-9">
          <input (ngModelChange)="isChanged=true" [(ngModel)]="profile.surname" class="form-control" type="text" placeholder="Last name">
      </div>
  </div>
  <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Email</label>
      <div class="col-lg-9">
          <input (ngModelChange)="isChanged=true" [(ngModel)]="profile.email" class="form-control" type="email" placeholder="email@gmail.com">
      </div>
  </div>
  <div class="mt-3 text-right">
    <button class="btn btn-outline-dark" style="width: 150px;" (click)="isPasswordChanged=!isPasswordChanged">
      {{isPasswordChanged?"Cancel":"Change password"}}
    </button>
  </div>
  <div *ngIf="isPasswordChanged">
    <div class="form-group row">
      <label class="col-lg-3 col-form-label form-control-label">Old password</label>
      <div class="col-lg-9">
          <input (ngModelChange)="isChanged=true" [(ngModel)]="passwordChangeReq.oldPassword" class="form-control" type="password">
      </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">New password</label>
        <div class="col-lg-9">
            <input (ngModelChange)="isChanged=true" [(ngModel)]="passwordChangeReq.newPassword" class="form-control" type="password">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Confirm password</label>
        <div class="col-lg-9">
            <input (ngModelChange)="isChanged=true" [(ngModel)]="passwordChangeReq.confirmPassword" class="form-control" type="password">
        </div>
    </div>    
  </div>
  <div class="form-group">
    <div class="text-right mt-5">
      <button class="btn btn-space btn-primary" [disabled]="!isChanged" (click)="onSave()">Save</button>    
      <button class="btn btn-space btn-secondary" [disabled]="!isChanged" (click)="onCancel()">Cancel</button>
    </div>
  </div>
</div>
